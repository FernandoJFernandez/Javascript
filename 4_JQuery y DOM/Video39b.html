<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video 39b</title>
   
	<style>

		table{
			text-align:center;
			width:50%;
			border:none;
			margin:auto;
		}
		
		img{
			padding:0 5px;
		}
		h1{
			text-align:center;
		}
		
	</style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
       $(document).ready(function(){
		  var elementos = document.querySelectorAll("img");
		  for(var i=0; i<elementos.length;i++){
			  elementos[i].addEventListener("mouseover", cambiar, false);
			  elementos[i].addEventListener("mouseout", restaurar, false);
		  }
	   });

		function cambiar(e){
			if(e.target == img1){
				$("#img1").attr("src", "imgs/arbol.jpg");
			}else if(e.target == img2){
				$("#img2").attr("src", "imgs/pajaro.jpg");
			}else if(e.target == img3){
				$("#img3").attr("src", "imgs/perro.jpg");
			}else if(e.target == img4){
				$("#img4").attr("src", "imgs/Teide.jpg");
			}
		}

		function restaurar(e){
			if(e.target == img1){
				$("#img1").attr("src", "imgs/imgs/arbol.jpg");
			}else if(e.target == img2){
				$("#img2").attr("src", "imgs/imgs/pajaro.jpg");
			}else if(e.target == img3){
				$("#img3").attr("src", "imgs/imgs/perro.jpg");
			}else if(e.target == img4){
				$("#img4").attr("src", "imgs/imgs/Teide.jpg");
			}
		}
    </script>
</head>

<body>
	<h1>Galería de imágenes</h1>
	<table width="100%" border="0">
		<tr>
			<td><img src="imgs/imgs/arbol.jpg" alt="" width="200px" height="150px" id="img1"></td>
			<td><img src="imgs/imgs/pajaro.jpg" alt="" width="200px" height="150px" id="img2"></td>
			<td><img src="imgs/imgs/perro.jpg" alt="" width="200px" height="150px" id="img3"></td>
			<td><img src="imgs/imgs/Teide.jpg" alt="" width="200px" height="150px" id="img4"></td>
		</tr>
	</table>

</body>
</html>
