<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 51a - Preloader I</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		// Nos aseguramos que nada del script se cargará antes que el HTML.
		$(document).ready(function () {
			var foto_nueva = new Image();
			foto_nueva.src = "imgs/1.jpg";

			$("#foto").hover(function () {
				// Cuando el navegador llega a esta línea, ya tiene cargada la img de sutitución.
				$(this).attr("src", foto_nueva.src);
			},function () {
				$(this).attr("src", "imgs/imgs2/1.jpg");
			});
		});
	</script>
</head>

<body>
	<img src="imgs/imgs2/1.jpg" width="300" height="200" id="foto">
</body>
</html>
