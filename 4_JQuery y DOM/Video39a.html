<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video 39a</title>
   
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
       $(document).ready(function(){
		   document.getElementById("img1").addEventListener("mouseover", cambiar, false);
		   document.getElementById("img1").addEventListener("mouseout", restaurar, false);
	   });

	   function cambiar(){
		   $("#img1").attr("src", "imgs/Teide.jpg");
	   }

	   function restaurar(){
		   $("#img1").attr("src", "imgs/arbol.jpg");
	   }
    </script>
</head>

<body>
	<img src="imgs/arbol.jpg" id="img1" height="300px" alt="arbol">
</body>
</html>
