<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video 23</title>
	<script>
        var repetir="si";
        
        function suma(num1, num2){ alert("La suma es: " + (num1+num2)); }
        function resta(num1, num2){ alert("La resta es: " + (num1-num2)); }
        function multiplicar(num1, num2){ alert("La multiplicación es: " + (num1*num2)); }
        function dividir(num1, num2){ alert("La dividisión es: " + (num1/num2)); }

        do {
            var operacion = prompt("¿Qué operación desea realizar?");
            var op1       = parseInt(prompt("Introduce el primer nº"));
            var op2       = parseInt(prompt("Introduce el segundo nº"));

            if(operacion == "sumar"){
                suma(op1, op2);
            }else if(operacion == "restar"){
                resta(op1,op2);
            }else if(operacion == "multiplicar"){
                multiplicar(op1,op2);
            }else if(operacion == "dividir"){
                dividir(op1, op2);
            }else{
                alert("NO existe el tipo de operación que quiere utilizar");
            }

        repetir = prompt("¿Deseas repetir?");
            
        }while(repetir=="si");
            
    </script>
</head>

</html>
