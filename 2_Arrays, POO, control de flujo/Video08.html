<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Usando Arrays</title>
	<link rel="stylesheet" href="css/micss.css">
	<script>
		/* var articulos = ["zapatillas", "camisetas", "pantalón", "calcetines"]; */
		var articulos = new Array("zapatillas", "camisetas", "pantalón", "calcetines");
		var arrayvacio = [];

	</script>
</head>

<body>
	<div class="contenedor">
		<div class="header">
			<p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
			</p>
		</div>
		<div class="contenido">
			<div class="principal">
				<h1>Manejando Arrays</h1>
				<script>
					document.write("<p> El primer artículo es: <strong>" + articulos[0] + "</strong></p>");
					document.write("<p> El array tiene <strong>" + articulos.length + "</strong> elementos.</p>");
					document.write("<p> El último elemento del array es <strong>" + articulos[articulos.length-1] + "</strong>.</p>");

					// Añadiendo un elemento más al comienzo
					articulos.unshift("balón");
					document.write("<p> Casi nos olvidamos!!! Agregamos este elemento: <strong>" + articulos[0] + "</strong></p>");

					// Añadiendo un elemento más al final
                    document.write("<p> Agregamos un elemento más al final del array: <strong>");
					articulos.push(prompt("Introduce el último artículo"));
					document.write( articulos[articulos.length-1] + "</strong>.</p>");

                    //Mostrar el array completo:
                    document.write("<p> Mostramos el array completo: <strong><br/>");
					document.write( articulos[0] + "<br/>");
                    document.write( articulos[1] + "<br/>");
                    document.write( articulos[2] + "<br/>");
                    document.write( articulos[3] + "<br/>");
                    document.write( articulos[4] + "<br/>");
                    document.write( articulos[5] + "<br/></strong></p>");
                    
					// Borrando el primer elemento.
                    alert("Borraremos el primer elemento");
					articulos.shift()
                    document.write("<p> Mostramos el array completo después de borrar el primer elemento: <strong><br/>");
					document.write( articulos[0] + "<br/>");
                    document.write( articulos[1] + "<br/>");
                    document.write( articulos[2] + "<br/>");
                    document.write( articulos[3] + "<br/>");
                    document.write( articulos[4] + "<br/></strong></p>");

					// Elimina el último elemento
                    alert("Borraremos el último elemento");
					articulos.pop()
                    document.write("<p> Mostramos el array completo después de borrar el último elemento: <strong><br/>");
					document.write( articulos[0] + "<br/>");
                    document.write( articulos[1] + "<br/>");
                    document.write( articulos[2] + "<br/>");
                    document.write( articulos[3] + "<br/></strong></p>");
				</script>
			</div>
		</div>

	</div>
</body>

</html>
