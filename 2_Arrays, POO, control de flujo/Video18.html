<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video 18</title>

</head>

<body>
    <table width="25%">
        <tr>
            <td><label for="textfield">Mensaje</label><input type="text" name="textfield" id="c_mensaje"></td>
        </tr>
        <tr>
            <td><label for="textfield2">Intentos</label><input type="text" name="textfield2" id="c_intentos"></td>
        </tr>
    </table>

    <script>
        var aleatorio = Math.round(Math.random()*100);
        var minum, intentos;
        
        minum = 0;
        intentos = 0;

        var mensaje = document.getElementById("c_mensaje");
        var intentos_consumidos = document.getElementById("c_intentos");

        do{
            minum = prompt("Introduce un nº entre 0 y 100");

            if(aleatorio > minum){
                mensaje.value = "Más alto.";
                mensaje.style.fontSize="18px";
            }

            if(aleatorio < minum){
                mensaje.value = "Más bajo.";
                mensaje.style.fontSize="18px";
            }
            intentos++;
            
            intentos_consumidos.value = intentos;
            intentos_consumidos.style.fontSize="18px";
            intentos_consumidos.style.color="red";
            intentos_consumidos.style.textAlign="center";
            
        } while (aleatorio != minum);

        //document.write = "Número correcto. Has consumido " + intentos + " intentos.";
        mensaje.value = "Correcto!";
        mensaje.style.color="red";

    </script>
</body>
</html>
