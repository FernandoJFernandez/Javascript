<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 17a</title>
    <style>
        #contenedor{
            width: 25%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
        }
    </style>

    <script>
        var nombre, edad, poblacion;
        do {
            nombre = prompt("Introduce un nombre válido", "Nombre");
        }while(!isNaN(nombre));

        do {
            edad = prompt("Introduce una edad válida", "Edad");
        }while(edad <= 0 || edad > 105 || isNaN(edad));

        do {
            poblacion = prompt("Introduce la población correcta", "Población");
        }while(!isNaN(poblacion));
    </script>
</head>

<body>
	<div id="contenedor">
        <p>Nombre:<script>document.write(nombre);</script></p>
        <p>Edad:<script>document.write(edad);</script></p>
        <p>Población:<script>document.write(poblacion);</script></p>
    </div>
</body>
</html>
