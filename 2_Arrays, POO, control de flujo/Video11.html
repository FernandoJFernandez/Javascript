<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Condicionales - IF</title>
</head>

<body>

    <script>
        var precioCoche = 60000;
        var dineroAhorrado = prompt("Introduce cuánto tienes ahorrado");

        if(dineroAhorrado >= precioCoche){
            alert("Puedes comprar el coche.");
        }else{
            alert("NO puedes comprar el coche. No tienes suficientes ahorros.");
        }
        alert("Continuamos con la ejecución del programa");
    </script>
</body>

</html>
